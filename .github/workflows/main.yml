name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.200'

      - name: Clean
        run: dotnet clean LibreHardwareMonitor.sln
    
      - name: Build
        run: dotnet build LibreHardwareMonitor.sln --configuration Release
