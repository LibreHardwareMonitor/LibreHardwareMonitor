name: master

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - uses: nuget/setup-nuget@v1
      - uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            buildprops:
              - 'Directory.Build.props'

      - name: Update version
        if: steps.changes.outputs.buildprops == 'false'
        run: |
          (Get-Content Directory.Build.props) | % { 
              $m = [regex]::match($_, '<Version>(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?</Version>');
              if(!$m.Success -or $m.Groups[4].Success -or $m.Groups[5].Success) { $_; }
              else { $_ -replace $m.Value, ("<Version>{0}.{1}.{2}-pre${{ github.run_number }}</Version>" -f $m.Groups[1].Value,$m.Groups[2].Value,([convert]::ToInt32($m.Groups[3].Value)+1)); }
          } | Set-Content Directory.Build.props

      - name: NuGet restore
        run: nuget restore LibreHardwareMonitor.sln

      - name: Build
        run: msbuild LibreHardwareMonitor.sln -p:Configuration=Release -m

      - name: Publish net472
        uses: actions/upload-artifact@v2
        with:
          name: LibreHardwareMonitor-net472
          path: |
            bin/Release/net472

      - name: Publish netstandard20
        uses: actions/upload-artifact@v2
        with:
          name: LibreHardwareMonitorLib-netstandard20
          path: |
            bin/Release/netstandard2.0

      - name: Publish net60
        uses: actions/upload-artifact@v2
        with:
          name: LibreHardwareMonitorLib-net60
          path: |
            bin/Release/net6.0

      - name: Publish net70
        uses: actions/upload-artifact@v2
        with:
          name: LibreHardwareMonitorLib-net70
          path: |
            bin/Release/net7.0

      - name: Publish nupkg
        uses: actions/upload-artifact@v2
        with:
          name: LibreHardwareMonitorLib-nupkg
          path: |
            bin/Release/LibreHardwareMonitorLib.*.nupkg

      - name: Publish to NuGet
        run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}

      - name: Pack all artifacts but nupkg to outputs
        run: |
          New-Item -ItemType Directory -Path outputs -Force
          Compress-Archive -Path bin/Release/net472/* -Destination outputs/LibreHardwareMonitor-net472.zip
          Compress-Archive -Path bin/Release/netstandard2.0/* -Destination outputs/LibreHardwareMonitorLib-netstandard20.zip
          Compress-Archive -Path bin/Release/net6.0/* -Destination outputs/LibreHardwareMonitorLib-net60.zip
          Compress-Archive -Path bin/Release/net7.0/* -Destination outputs/LibreHardwareMonitorLib-net70.zip
      - name: Upload artifact to prerelease
        uses: ncipollo/release-action@v1
        with:
          # Only update attachments on "nightly" tag
          prerelease: True
          tag: "nightly"
          updateOnlyUnreleased: True
          # Remove old artifacts and replace with new ones
          removeArtifacts: True
          replacesArtifacts: True
          # Update preferences
          allowUpdates: True
          omitBody: True
          omitBodyDuringUpdate: True
          omitNameDuringUpdate: True
          artifacts: "outputs/LibreHardwareMonitor*.zip, bin/Release/LibreHardwareMonitorLib.*.nupkg"
          token: ${{ secrets.GITHUB_TOKEN }}
